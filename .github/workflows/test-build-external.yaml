name: build test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: external packages
    runs-on: ubuntu-latest
    
    container:
      image: jetscape/base:v1.3
      options: --user root
      
    steps:

    - name: Checkout JETSCAPE
      uses: actions/checkout@v2
      with:
        repository: JETSCAPE/JETSCAPE
        path: JETSCAPE
        
    - name: Download MUSIC
      run: |
        cd $GITHUB_WORKSPACE/JETSCAPE/external_packages
        ./get_music.sh
    
    - name: Download ISS
      run: |
        cd $GITHUB_WORKSPACE/JETSCAPE/external_packages
        ./get_iSS.sh
    
    - name: Download FREESTREAM
      run: |
        cd $GITHUB_WORKSPACE/JETSCAPE/external_packages
        ./get_freestream-milne.sh

    - name: Download SMASH
      run: |
        cd $GITHUB_WORKSPACE/JETSCAPE/external_packages
        ./get_smash.sh
      
    - name: Print env
      run: |
        echo "1: $JETSCAPE_DIR"
        echo "2: $SMASH_DIR"
        echo "3: $EIGEN3_ROOT"
        echo "4: $PYTHIA8DIR"
        echo "5: $PYTHIA8_ROOT_DIR"
    
    - name: Build JETSCAPE
      run: |
        cd $GITHUB_WORKSPACE/JETSCAPE
        mkdir build
        cd build
        cmake .. -Dmusic=ON -DiSS=ON -Dfreestream=ON -Dsmash=ON
        make -j2
