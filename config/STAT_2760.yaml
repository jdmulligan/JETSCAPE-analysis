  IAA_alice:
    jet_R: [0.2, 0.4, 0.5]
    eta_cut_R: 0.9
    pt: [20., 100.]
    centrality: [[0,10]]
    hadron_eta_cut: 0.9
    low_trigger_range: [8, 9]
    high_trigger_range: [20, 50]
    c_ref: [0.99, 0.96, 0.93]
    xtitle: '#it{p}_{T,jet} (GeV/#it{c})'
